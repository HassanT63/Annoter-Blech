<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Annoter Blech v15</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
<style>

        body { 

            font-family: -apple-system, sans-serif; background: #000; color: white; margin: 0; 

            display: flex; flex-direction: column; height: 100vh; 

            padding-top: env(safe-area-inset-top, 25px); box-sizing: border-box; overflow: hidden; 

        }

        /* HEADER AVEC DESIGN PRO */

        .header-ui { background: #1c1c1e; border-bottom: 1px solid #38383a; padding: 6px; display: flex; flex-direction: column; gap: 6px; }

        .row { display: flex; gap: 4px; width: 100%; }

        .row button { flex: 1; height: 44px; font-size: 11px; font-weight: 600; border-radius: 8px; border: none; background: #3a3a3c; color: white; text-transform: uppercase; }

        button.active { background: #007aff; color: white; box-shadow: 0 0 10px rgba(0,122,255,0.5); }

        .settings-bar { display: flex; align-items: center; gap: 8px; background: #2c2c2e; padding: 6px 10px; border-radius: 10px; }

        /* Style du bouton couleur (non √©cras√©) */

        .color-wrapper { width: 38px; height: 38px; border-radius: 50%; border: 2px solid white; overflow: hidden; flex-shrink: 0; }

        input[type="color"] { border: none; width: 60px; height: 60px; cursor: pointer; transform: translate(-10px, -10px); background: none; }

        select { background: #3a3a3c; color: white; border: 1px solid #48484a; height: 38px; border-radius: 6px; font-size: 11px; flex: 1; outline: none; }

        input[type="range"] { flex: 1; height: 20px; accent-color: #007aff; }

        .btn-del { background: #ff3b30 !important; width: 40px; border-radius: 8px !important; }

        .btn-save { background: #34c759 !important; flex: 1.2 !important; font-size: 12px !important; border-radius: 8px !important; }

        .canvas-container { flex: 1; width: 100%; background: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        canvas { touch-action: none; }
</style>
</head>
<body>
<div class="header-ui">
<div class="row">
<button onclick="document.getElementById('upload').click()">üìÅ PHOTO</button>
<button id="btn-select" class="active" onclick="setMode('select')">üñ±Ô∏è BOUGER</button>
<button id="btn-arrow" onclick="setMode('arrow')">‚ÜóÔ∏è FL√àCHE</button>
<button id="btn-text" onclick="setMode('text')">A| TEXTE</button>
</div>
<div class="settings-bar">
<div class="color-wrapper">
<input type="color" id="colorPicker" value="#ff3b30" oninput="updateSelectedStyle()">
</div>
<select id="wordList" onchange="handleWordChange()">
<option value="">-- MOTS --</option>
<option value="Chambre PB">Chambre PB</option>
<option value="Chambre interm√©diaire">Chambre interm√©diaire</option>
<option value="Regard client">Regard client</option>
<option value="Adduction">Adduction</option>
<option value="Maison client">Maison client</option>
<option value="Adduction poteau">Adduction poteau</option>
<option value="PB">PB</option>
<option value="CUSTOM">‚ûï TEXTE PERSO</option>
</select>
<input type="range" id="sizeMain" min="5" max="80" value="15" oninput="updateSelectedStyle()">
<button class="btn-del" onclick="deleteObj()">üóëÔ∏è</button>
<button class="btn-save" onclick="download()">üíæ SAUVER</button>
</div>
</div>
<div class="canvas-container" id="wrapper">
<canvas id="c"></canvas>
</div>
<input type="file" id="upload" style="display:none" accept="image/*">
<script>

    let canvas = new fabric.Canvas('c', { stopPropagation: true, preserveObjectStacking: true });

    let mode = 'select';

    let isDrawing = false;

    let arrow, line, customText = "";

    function setMode(m) {

        mode = m;

        canvas.selection = (mode === 'select');

        canvas.forEachObject(obj => {

            obj.selectable = (mode === 'select');

            obj.evented = (mode === 'select');

        });

        document.querySelectorAll('.row button').forEach(b => b.classList.remove('active'));

        if(document.getElementById('btn-'+m)) document.getElementById('btn-'+m).classList.add('active');

    }

    function handleWordChange() {

        let select = document.getElementById('wordList');

        let val = select.value;

        if (!val) return;

        if (val === "CUSTOM") {

            let userVal = prompt("Entrez votre texte :");

            if (userVal) customText = userVal; else return;

        }

        let activeObj = canvas.getActiveObject();

        if (activeObj && activeObj.type === 'i-text') {

            activeObj.set({ text: val === "CUSTOM" ? customText : val });

            updateSelectedStyle();

            canvas.renderAll();

        } else {

            setMode('text');

        }

    }

    function updateSelectedStyle() {

        let activeObjects = canvas.getActiveObjects();

        let color = document.getElementById('colorPicker').value;

        let size = parseInt(document.getElementById('sizeMain').value);

        activeObjects.forEach(obj => {

            if (obj.type === 'group') {

                obj.item(0).set({ stroke: color, strokeWidth: size });

                obj.item(1).set({ fill: color, width: size*3, height: size*3 });

            } else if (obj.type === 'i-text') {

                obj.set({ fill: color, fontSize: size * 4 });

            }

        });

        canvas.renderAll();

    }

    document.getElementById('upload').onchange = function(e) {

        const reader = new FileReader();

        reader.onload = function(f) {

            fabric.Image.fromURL(f.target.result, function(img) {

                const wrapper = document.getElementById('wrapper');

                const ratio = Math.min(wrapper.clientWidth / img.width, wrapper.clientHeight / img.height);

                canvas.setDimensions({ width: img.width * ratio, height: img.height * ratio });

                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), { scaleX: ratio, scaleY: ratio });

            });

        };

        reader.readAsDataURL(e.target.files[0]);

    };

    canvas.on('mouse:down', function(o) {

        if (mode === 'select') return;

        isDrawing = true;

        let pointer = canvas.getPointer(o.e);

        let color = document.getElementById('colorPicker').value;

        let thickness = parseInt(document.getElementById('sizeMain').value);

        let select = document.getElementById('wordList');

        let wordToAdd = select.value === "CUSTOM" ? customText : (select.value || "TEXTE");

        if (mode === 'arrow') {

            let points = [pointer.x, pointer.y, pointer.x, pointer.y];

            line = new fabric.Line(points, { strokeWidth: thickness, fill: color, stroke: color, originX: 'center', originY: 'center', selectable: false });

            arrow = new fabric.Triangle({ width: thickness * 3, height: thickness * 3, fill: color, left: pointer.x, top: pointer.y, originX: 'center', originY: 'center', angle: 90, selectable: false });

            canvas.add(line, arrow);

        } else if (mode === 'text') {

            let text = new fabric.IText(wordToAdd, { left: pointer.x, top: pointer.y, fill: color, fontSize: thickness * 4, fontFamily: 'Arial', fontWeight: 'bold' });

            canvas.add(text);

            setMode('select');

            isDrawing = false;

        }

    });

    canvas.on('mouse:move', function(o) {

        if (!isDrawing || mode !== 'arrow') return;

        let pointer = canvas.getPointer(o.e);

        line.set({ x2: pointer.x, y2: pointer.y });

        let angle = Math.atan2(pointer.y - line.y1, pointer.x - line.x1) * 180 / Math.PI;

        arrow.set({ left: pointer.x, top: pointer.y, angle: angle + 90 });

        canvas.renderAll();

    });

    canvas.on('mouse:up', function() {

        if (mode === 'arrow' && isDrawing) {

            let group = new fabric.Group([line, arrow], { selectable: true });

            canvas.remove(line, arrow);

            canvas.add(group);

            canvas.setActiveObject(group);

            setMode('select');

        }

        isDrawing = false;

    });

    function deleteObj() {

        canvas.getActiveObjects().forEach(obj => canvas.remove(obj));

        canvas.discardActiveObject().renderAll();

    }

    function download() {

        canvas.discardActiveObject();

        canvas.renderAll();

        const dataURL = canvas.toDataURL({ format: 'png', quality: 1 });

        const link = document.createElement('a');

        link.download = 'chantier_' + new Date().getTime() + '.png';

        link.href = dataURL;

        link.click();

    }
</script>
</body>
</html>
