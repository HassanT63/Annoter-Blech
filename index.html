<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Annoter Blech v6</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
<style>

        body { font-family: sans-serif; background: #121212; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        .toolbar { background: #222; display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; padding: 5px; border-bottom: 2px solid #444; }

        button { background: #333; border: 1px solid #555; color: white; height: 45px; font-size: 14px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        button.active { background: #007bff; border-color: #fff; }

        .controls { background: #2c2c2c; padding: 8px; display: flex; align-items: center; justify-content: space-between; gap: 10px; font-size: 12px; }

        .control-group { display: flex; align-items: center; gap: 5px; flex: 1; }

        input[type="range"] { width: 100%; height: 20px; }

        input[type="color"] { width: 35px; height: 35px; border: none; background: none; padding: 0; cursor: pointer; }

        .canvas-container { flex-grow: 1; background: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        .footer-actions { display: grid; grid-template-columns: 1fr 2fr; gap: 5px; padding: 5px; background: #222; }

        .btn-del { background: #dc3545; height: 45px; }

        .btn-save { background: #28a745; height: 45px; }
</style>
</head>
<body>
<div class="toolbar">
<button onclick="document.getElementById('upload').click()">ğŸ“ Photo</button>
<button id="btn-select" class="active" onclick="setMode('select')">ğŸ–±ï¸ Bouger</button>
<button id="btn-arrow" onclick="setMode('arrow')">â†—ï¸ FlÃ¨che</button>
<button id="btn-text" onclick="setMode('text')">A| Texte</button>
<input type="file" id="upload" style="display:none" accept="image/*">
</div>
<div class="controls">
<input type="color" id="colorPicker" value="#ff0000" oninput="updateSelectedStyle()">
<div class="control-group">
<span>ğŸ“</span>
<input type="range" id="sizeMain" min="3" max="50" value="8" oninput="updateSelectedStyle()">
</div>
</div>
<div class="canvas-container">
<canvas id="c"></canvas>
</div>
<div class="footer-actions">
<button class="btn-del" onclick="deleteObj()">ğŸ—‘ï¸ SUPPRIMER</button>
<button class="btn-save" onclick="download()">ğŸ’¾ SAUVEGARDER</button>
</div>
<script>

    let canvas = new fabric.Canvas('c', { stopPropagation: true, preserveObjectStacking: true });

    let mode = 'select';

    let isDrawing = false;

    let arrow, line;

    function setMode(m) {

        mode = m;

        canvas.selection = (mode === 'select');

        canvas.forEachObject(obj => {

            obj.selectable = (mode === 'select');

            obj.evented = (mode === 'select');

        });

        document.querySelectorAll('.toolbar button').forEach(b => b.classList.remove('active'));

        if(document.getElementById('btn-'+m)) document.getElementById('btn-'+m).classList.add('active');

    }

    // Mise Ã  jour dynamique de la couleur et de la taille

    function updateSelectedStyle() {

        let activeObjects = canvas.getActiveObjects();

        let color = document.getElementById('colorPicker').value;

        let size = parseInt(document.getElementById('sizeMain').value);

        activeObjects.forEach(obj => {

            if (obj.type === 'group') { // C'est une flÃ¨che

                obj.item(0).set({ stroke: color, strokeWidth: size }); // La ligne

                obj.item(1).set({ fill: color, width: size*3, height: size*3 }); // La pointe

            } else if (obj.type === 'i-text') { // C'est du texte

                obj.set({ fill: color, fontSize: size * 4 });

            }

        });

        canvas.renderAll();

    }

    document.getElementById('upload').onchange = function(e) {

        const reader = new FileReader();

        reader.onload = function(f) {

            fabric.Image.fromURL(f.target.result, function(img) {

                const availableHeight = window.innerHeight - 150; 

                const ratio = Math.min(window.innerWidth / img.width, availableHeight / img.height);

                canvas.setDimensions({ width: img.width * ratio, height: img.height * ratio });

                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), { scaleX: ratio, scaleY: ratio });

            });

        };

        reader.readAsDataURL(e.target.files[0]);

    };

    canvas.on('mouse:down', function(o) {

        if (mode === 'select') return;

        isDrawing = true;

        let pointer = canvas.getPointer(o.e);

        let color = document.getElementById('colorPicker').value;

        let thickness = parseInt(document.getElementById('sizeMain').value);

        if (mode === 'arrow') {

            let points = [pointer.x, pointer.y, pointer.x, pointer.y];

            line = new fabric.Line(points, { strokeWidth: thickness, fill: color, stroke: color, originX: 'center', originY: 'center', selectable: false });

            arrow = new fabric.Triangle({ width: thickness * 3, height: thickness * 3, fill: color, left: pointer.x, top: pointer.y, originX: 'center', originY: 'center', angle: 90, selectable: false });

            canvas.add(line, arrow);

        } else if (mode === 'text') {

            let text = new fabric.IText('NOTES', { left: pointer.x, top: pointer.y, fill: color, fontSize: thickness * 4, fontFamily: 'Arial', fontWeight: 'bold' });

            canvas.add(text);

            setMode('select');

            isDrawing = false;

        }

    });

    canvas.on('mouse:move', function(o) {

        if (!isDrawing || mode !== 'arrow') return;

        let pointer = canvas.getPointer(o.e);

        line.set({ x2: pointer.x, y2: pointer.y });

        let angle = Math.atan2(pointer.y - line.y1, pointer.x - line.x1) * 180 / Math.PI;

        arrow.set({ left: pointer.x, top: pointer.y, angle: angle + 90 });

        canvas.renderAll();

    });

    canvas.on('mouse:up', function() {

        if (mode === 'arrow' && isDrawing) {

            let group = new fabric.Group([line, arrow], { selectable: true });

            canvas.remove(line, arrow);

            canvas.add(group);

            canvas.setActiveObject(group);

            setMode('select');

        }

        isDrawing = false;

    });

    function deleteObj() {

        canvas.getActiveObjects().forEach(obj => canvas.remove(obj));

        canvas.discardActiveObject().renderAll();

    }

    // Support de la touche Suppr clavier

    document.addEventListener('keydown', (e) => {

        if ((e.key === "Delete" || e.key === "Backspace") && !canvas.getActiveObject()?.isEditing) deleteObj();

    });

    function download() {

        canvas.discardActiveObject();

        canvas.renderAll();

        const dataURL = canvas.toDataURL({ format: 'png', quality: 1 });

        const link = document.createElement('a');

        link.download = 'annoter-blech.png';

        link.href = dataURL;

        link.click();

    }
</script>
</body>
</html>
