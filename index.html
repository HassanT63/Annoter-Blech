<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Annoter Blech v17</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
<style>

        body { 

            font-family: -apple-system, sans-serif; background: #000; color: white; margin: 0; 

            display: flex; flex-direction: column; height: 100vh; 

            padding-top: env(safe-area-inset-top, 20px); box-sizing: border-box; overflow: hidden; 

        }

        .header-ui { background: #1c1c1e; border-bottom: 1px solid #38383a; padding: 4px; display: flex; flex-direction: column; gap: 4px; }

        .row { display: flex; gap: 3px; width: 100%; }

        .row button { flex: 1; height: 40px; font-size: 11px; font-weight: 700; border-radius: 6px; border: none; background: #3a3a3c; color: white; }

        button.active { background: #007aff; }

        .settings-bar { display: flex; align-items: center; gap: 5px; background: #2c2c2e; padding: 4px; border-radius: 8px; }

        .color-wrapper { width: 32px; height: 32px; border-radius: 50%; border: 2px solid white; overflow: hidden; flex-shrink: 0; position: relative; }

        input[type="color"] { position: absolute; top: -10px; left: -10px; width: 60px; height: 60px; border: none; cursor: pointer; background: none; }

        select { background: #3a3a3c; color: white; border: 1px solid #48484a; height: 34px; border-radius: 4px; font-size: 10px; flex: 1; min-width: 70px; }

        input[type="range"] { flex: 0.8; height: 20px; accent-color: #007aff; }

        .btn-del { background: #ff3b30 !important; width: 34px !important; height: 34px !important; flex: none !important; }

        .btn-save { background: #34c759 !important; height: 34px !important; flex: 0.7 !important; font-size: 10px !important; }

        .canvas-container { flex: 1; width: 100%; background: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        canvas { touch-action: none; }
</style>
</head>
<body>
<div class="header-ui">
<div class="row">
<button onclick="document.getElementById('upload').click()">üìÅ PHOTO</button>
<button id="btn-select" class="active" onclick="setMode('select')">üñ±Ô∏è BOUGER</button>
<button id="btn-arrow" onclick="setMode('arrow')">‚ÜóÔ∏è FL√àCHE</button>
<button id="btn-text" onclick="setMode('text')">A| TEXTE</button>
</div>
<div class="settings-bar">
<div class="color-wrapper"><input type="color" id="colorPicker" value="#ff3b30" oninput="updateSelectedStyle()"></div>
<select id="wordList" onchange="handleWordChange()">
<option value="">-- MOTS --</option>
<option value="Chambre PB">Chambre PB</option>
<option value="Chambre interm√©diaire">Chambre interm√©diaire</option>
<option value="Regard client">Regard client</option>
<option value="Adduction">Adduction</option>
<option value="Maison client">Maison client</option>
<option value="Adduction poteau">Adduction poteau</option>
<option value="PB">PB</option>
<option value="CUSTOM">‚ûï PERSO</option>
</select>
<input type="range" id="sizeMain" min="2" max="40" value="8" oninput="updateSelectedStyle()">
<button class="btn-del" onclick="deleteObj()">üóëÔ∏è</button>
<button class="btn-save" onclick="download()">üíæ SAUVER</button>
</div>
</div>
<div class="canvas-container" id="wrapper"><canvas id="c"></canvas></div>
<input type="file" id="upload" style="display:none" accept="image/*">
<script>

    let canvas = new fabric.Canvas('c', { stopPropagation: true, preserveObjectStacking: true, selection: true });

    let mode = 'select', isDrawing = false, arrow, line, customText = "";

    function setMode(m) {

        mode = m;

        canvas.selection = (mode === 'select');

        canvas.forEachObject(obj => { obj.selectable = (mode === 'select'); obj.evented = (mode === 'select'); });

        document.querySelectorAll('.row button').forEach(b => b.classList.remove('active'));

        if(document.getElementById('btn-'+m)) document.getElementById('btn-'+m).classList.add('active');

    }

    function handleWordChange() {

        let select = document.getElementById('wordList');

        let val = select.value;

        if (!val) return;

        if (val === "CUSTOM") {

            let userVal = prompt("Texte :");

            if (userVal) customText = userVal; else return;

        }

        let activeObj = canvas.getActiveObject();

        if (activeObj && activeObj.type === 'i-text') {

            activeObj.set({ text: val === "CUSTOM" ? customText : val });

            canvas.renderAll();

        } else { setMode('text'); }

    }

    function updateSelectedStyle() {

        let activeObjects = canvas.getActiveObjects();

        let color = document.getElementById('colorPicker').value;

        let thickness = parseInt(document.getElementById('sizeMain').value);

        activeObjects.forEach(obj => {

            if (obj.type === 'group') {

                // On change l'√©paisseur du trait (strokeWidth) au lieu de l'√©chelle (scale)

                obj.item(0).set({ stroke: color, strokeWidth: thickness });

                obj.item(1).set({ fill: color, width: thickness * 4, height: thickness * 4 });

                // Reset scale pour √©viter le flou/zoom

                obj.set({ scaleX: 1, scaleY: 1 });

            } else if (obj.type === 'i-text') {

                obj.set({ fill: color, fontSize: thickness * 5 });

            }

        });

        canvas.renderAll();

    }

    document.getElementById('upload').onchange = function(e) {

        const reader = new FileReader();

        reader.onload = function(f) {

            fabric.Image.fromURL(f.target.result, function(img) {

                const wrapper = document.getElementById('wrapper');

                const ratio = Math.min(wrapper.clientWidth / img.width, wrapper.clientHeight / img.height);

                canvas.setDimensions({ width: img.width * ratio, height: img.height * ratio });

                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), { scaleX: ratio, scaleY: ratio });

            });

        };

        reader.readAsDataURL(e.target.files[0]);

    };

    canvas.on('mouse:down', function(o) {

        if (mode === 'select') return;

        isDrawing = true;

        let pointer = canvas.getPointer(o.e);

        let color = document.getElementById('colorPicker').value;

        let thickness = parseInt(document.getElementById('sizeMain').value);

        let select = document.getElementById('wordList');

        let wordToAdd = select.value === "CUSTOM" ? customText : (select.value || "TEXTE");

        if (mode === 'arrow') {

            let points = [pointer.x, pointer.y, pointer.x, pointer.y];

            line = new fabric.Line(points, { strokeWidth: thickness, stroke: color, originX: 'center', originY: 'center', selectable: false });

            arrow = new fabric.Triangle({ width: thickness * 4, height: thickness * 4, fill: color, left: pointer.x, top: pointer.y, originX: 'center', originY: 'center', angle: 90, selectable: false });

            canvas.add(line, arrow);

        } else if (mode === 'text') {

            let text = new fabric.IText(wordToAdd, { left: pointer.x, top: pointer.y, fill: color, fontSize: thickness * 5, fontFamily: 'Arial', fontWeight: 'bold' });

            canvas.add(text);

            setMode('select');

            isDrawing = false;

        }

    });

    canvas.on('mouse:move', function(o) {

        if (!isDrawing || mode !== 'arrow') return;

        let pointer = canvas.getPointer(o.e);

        line.set({ x2: pointer.x, y2: pointer.y });

        let angle = Math.atan2(pointer.y - line.y1, pointer.x - line.x1) * 180 / Math.PI;

        arrow.set({ left: pointer.x, top: pointer.y, angle: angle + 90 });

        canvas.renderAll();

    });

    canvas.on('mouse:up', function() {

        if (mode === 'arrow' && isDrawing) {

            let group = new fabric.Group([line, arrow], { selectable: true, objectCaching: false });

            canvas.remove(line, arrow);

            canvas.add(group);

            canvas.setActiveObject(group);

            setMode('select');

        }

        isDrawing = false;

    });

    function deleteObj() {

        canvas.getActiveObjects().forEach(obj => canvas.remove(obj));

        canvas.discardActiveObject().renderAll();

    }

    function download() {

        canvas.discardActiveObject();

        canvas.renderAll();

        // Sur iOS, on ouvre l'image dans un nouvel onglet pour que l'utilisateur puisse faire "Enregistrer l'image"

        const dataURL = canvas.toDataURL({ format: 'png', quality: 1 });

        const win = window.open();

        win.document.write('<img src="' + dataURL + '" style="width:100%; height:auto;">');

        win.document.write('<h1 style="font-family:sans-serif; text-align:center;">Maintenez le doigt sur l\'image pour "Enregistrer dans Photos"</h1>');

    }
</script>
</body>
</html>
