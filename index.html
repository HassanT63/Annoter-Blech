<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Annoter Blech PRO</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
<style>

        body { font-family: sans-serif; background: #121212; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; touch-action: none; }

        /* Toolbar version chantier : Gros boutons */

        .toolbar { background: #222; display: grid; grid-template-columns: repeat(4, 1-fr); gap: 5px; padding: 10px; border-bottom: 3px solid #444; }

        button { background: #333; border: 1px solid #555; color: white; height: 60px; font-size: 18px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        button.active { background: #007bff; border-color: #fff; border-width: 2px; }

        .controls { background: #2c2c2c; padding: 15px; display: flex; flex-direction: column; gap: 10px; }

        .control-row { display: flex; align-items: center; gap: 15px; }

        label { min-width: 80px; font-weight: bold; font-size: 14px; }

        input[type="range"] { flex-grow: 1; height: 30px; }

        input[type="color"] { width: 60px; height: 60px; border-radius: 8px; border: none; background: none; }

        .canvas-container { flex-grow: 1; position: relative; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        canvas { touch-action: none; }

        .btn-save { background: #28a745; grid-column: span 2; }

        .btn-del { background: #dc3545; }
</style>
</head>
<body>
<div class="toolbar">
<button onclick="document.getElementById('upload').click()">üìÅ Photo</button>
<button id="btn-select" class="active" onclick="setMode('select')">üñ±Ô∏è Bouger</button>
<button id="btn-arrow" onclick="setMode('arrow')">‚ÜóÔ∏è Fl√®che</button>
<button id="btn-text" onclick="setMode('text')">A| Texte</button>
<input type="file" id="upload" style="display:none" accept="image/*">
</div>
<div class="controls">
<div class="control-row">
<label>Couleur</label>
<input type="color" id="colorPicker" value="#ff0000">
<button class="btn-del" onclick="deleteObj()" style="flex-grow:1; height: 50px;">üóëÔ∏è Effacer s√©lection</button>
</div>
<div class="control-row">
<label>√âpaisseur</label>
<input type="range" id="sizeArrow" min="3" max="30" value="8">
</div>
<div class="control-row">
<label>Taille Texte</label>
<input type="range" id="sizeText" min="20" max="150" value="50">
</div>
<button class="btn-save" onclick="download()">üíæ SAUVEGARDER L'IMAGE</button>
</div>
<div class="canvas-container">
<canvas id="c"></canvas>
</div>
<script>

    let canvas = new fabric.Canvas('c', { stopPropagation: true });

    let mode = 'select';

    let isDrawing = false;

    let arrow, line;

    function setMode(m) {

        mode = m;

        canvas.selection = (mode === 'select');

        canvas.forEachObject(obj => {

            obj.selectable = (mode === 'select');

            obj.evented = (mode === 'select');

        });

        document.querySelectorAll('.toolbar button').forEach(b => b.classList.remove('active'));

        if(document.getElementById('btn-'+m)) document.getElementById('btn-'+m).classList.add('active');

    }

    document.getElementById('upload').onchange = function(e) {

        const reader = new FileReader();

        reader.onload = function(f) {

            fabric.Image.fromURL(f.target.result, function(img) {

                const ratio = Math.min((window.innerWidth)/img.width, (window.innerHeight * 0.6)/img.height);

                canvas.setDimensions({ width: img.width * ratio, height: img.height * ratio });

                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), { scaleX: ratio, scaleY: ratio });

            });

        };

        reader.readAsDataURL(e.target.files[0]);

    };

    canvas.on('mouse:down', function(o) {

        if (mode === 'select') return;

        isDrawing = true;

        let pointer = canvas.getPointer(o.e);

        let color = document.getElementById('colorPicker').value;

        let thickness = parseInt(document.getElementById('sizeArrow').value);

        if (mode === 'arrow') {

            let points = [pointer.x, pointer.y, pointer.x, pointer.y];

            line = new fabric.Line(points, { strokeWidth: thickness, fill: color, stroke: color, originX: 'center', originY: 'center', selectable: false });

            arrow = new fabric.Triangle({ width: thickness * 3, height: thickness * 3, fill: color, left: pointer.x, top: pointer.y, originX: 'center', originY: 'center', angle: 90, selectable: false });

            canvas.add(line, arrow);

        } else if (mode === 'text') {

            let textSize = parseInt(document.getElementById('sizeText').value);

            let text = new fabric.IText('√Ä R√âPARER', { left: pointer.x, top: pointer.y, fill: color, fontSize: textSize, fontFamily: 'Arial', fontWeight: 'bold' });

            canvas.add(text);

            setMode('select');

            isDrawing = false;

        }

    });

    canvas.on('mouse:move', function(o) {

        if (!isDrawing || mode !== 'arrow') return;

        let pointer = canvas.getPointer(o.e);

        line.set({ x2: pointer.x, y2: pointer.y });

        let angle = Math.atan2(pointer.y - line.y1, pointer.x - line.x1) * 180 / Math.PI;

        arrow.set({ left: pointer.x, top: pointer.y, angle: angle + 90 });

        canvas.renderAll();

    });

    canvas.on('mouse:up', function() {

        if (mode === 'arrow' && isDrawing) {

            let group = new fabric.Group([line, arrow], { selectable: true });

            canvas.remove(line, arrow);

            canvas.add(group);

            setMode('select');

        }

        isDrawing = false;

    });

    function deleteObj() {

        canvas.getActiveObjects().forEach(obj => canvas.remove(obj));

        canvas.discardActiveObject().renderAll();

    }

    function download() {

        const dataURL = canvas.toDataURL({ format: 'png', quality: 1 });

        const link = document.createElement('a');

        link.download = 'chantier-blech.png';

        link.href = dataURL;

        link.click();

    }
</script>
</body>
</html>
